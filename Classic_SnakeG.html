<!DOCTYPE html>
<html>
<head>
  <title>
    Classic Snake
  </title>
</head>
<body>
  <canvas height="500" width="500" id="ctx" style="border: 4px solid Brown;">
  </canvas>
  <script type="text/javascript">
    var ctx = document.getElementById('ctx').getContext('2d');
        var CanHeight=500;
        var CanWidth=500;
        snakeSeg={//will draw these segments for each cell in array(snake body will be composed of these segments)
          //array will contain coordinatees for each cell
          color:brown,
          width:15,
          height:15
        };
        drawSnake = function (x,y,counter){ ;
          ctx.save();
        if (counter==0) {
          ctx.fillStyle='black';
          ctx.fillRect(x,y,snakeSeg.width,snakeSeg.height);
          ctx.restore();
          }
          else{
          ctx.fillStyle=snakeSeg.color;
          ctx.fillRect(x,y,snakeSeg.width,snakeSeg.height);
          ctx.restore();
          }
      };
      drawSnake(100,100,1);
  </script>

</body>
</html>
